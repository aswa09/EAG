<!DOCTYPE html>
<html>
<head>
  <title>Gmail Response Generator</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    #response {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 100px;
      white-space: pre-wrap;
      display: none;
    }
    .copy-button {
      margin-top: 10px;
      background-color: #34a853;
    }
    .copy-button:hover {
      background-color: #2d8e47;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gmail Response Generator</h2>
    <button id="generateResponse">Generate Response</button>
    <div id="status" class="status"></div>
    <div id="response"></div>
    <button id="copyResponse" class="copy-button" style="display: none;">Copy Response</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
